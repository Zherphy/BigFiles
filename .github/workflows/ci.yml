name: Go CI

on:
  push:
    branches:
      - main  # 当代码推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 当有 Pull Request 请求到 main 分支时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 作为运行环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出代码

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18'  # 设置 Go 版本

      - name: Install dependencies
        run: |
          go mod tidy  # 确保 Go 模块的依赖是最新的

      - name: Run tests
        run: |
          go test ./... -v  # 运行所有测试并显示详细输出

      - name: Build
        run: |
          go build -v ./...  # 构建项目，-v参数表示详细输出